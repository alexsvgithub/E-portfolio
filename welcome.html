<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCE E-Portfolio</title>
    <link rel="icon" href="pce.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="Mains.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body style="background-color:#2C003E;">

    <img class="bg" src="images/bg.jpg" alt="background">
    <img src="images/pce.png" class="logo" alt="logo">

    <div class="content">
      <h4 class="display-4">Welcome To</h4>
    </div>
    <h1 class="ml9">
      <span class="text-wrapper">
        <span class="letters">E-Portfolio</span>
      </span>
    </h1>

    <button type="button" class="btn btn-success enter" onclick="check();">Enter</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

        <script type="text/javascript">
          function check(){
          if (document.documentElement.clientWidth < 700){
          document.location = "images/mobile.html";
          }
          else{
            document.location="images/index.html";
          }
            }

          // Wrap every letter in a span
    var textWrapper = document.querySelector('.ml9 .letters');
    textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

    anime.timeline({loop: true})
      .add({
        targets: '.ml9 .letter',
        scale: [0, 1],
        duration: 1500,
        elasticity: 600,
        delay: (el, i) => 45 * (i+1)
      })
       .add({
        targets: '.ml9',
        opacity: 0,
       duration: 1000,
         easing: "easeOutExpo",
        delay: 1000
       });



        </script>

  </body>
</html>
